	<head>

					<h1 class="profile_name">Florio</h1>
					<h3 class="profile_data">Musician Actor Model</h3>

					<img

					/>

			</div>
			<div class="profile_info container">

				</div>
				<div class="container">
					<div class="info_grid">

							<img
								class="img_stats"
								src="./img/img_stats.JPG"

							/>

							<h4 class="stats">eyes_____dark brown</h4>
							<h4 class="stats">age_____33</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="profile_extra container">
			<div class="extra_container">
				<div class="title_extra">
					<h2 class="extra_text">
						I like to bring my own flair to what I do.
					</h2>
				</div>
				<div>
					<video
						autoplay
						muted

						src="./video/CANVAS.mp4"
						alt="img_extra"
					></video>
				</div>
			</div>

		<div class="profile_contact">
			<div class="contact_container">
				<div class="contact_title">
					<h1>work with me</h1>
				</div>
				<div class="contact_info_wrapper">
					<div class="contact_info">
						<h2>PHONE</h2>
						<h3>+52 55 39297953</h3>
					</div>
					<div class="contact_info">
						<h2>EMAIL</h2>
						<h3>ferminflorio@gmail.com</h3>
					</div>
